<!DOCTYPE html>
<html>
<head>
    <title>Customize Table Sort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">

</head>
<body>
    <br>
    <div class="col-md-12">
        <table class="table table-bordered list-tbl">
            <thead id="headings">
                <tr>
                    <th id="id" class="sorting"><span class="fa fa-unsorted"></span> ID</th>
                    <th id="name" class="sorting"><span class="fa fa-unsorted"></span> Name</th>
                    <th id="start_date" class="sorting"><span class="fa fa-unsorted"></span> Start Date</th>
                    <th id="end_date" class="sorting"><span class="fa fa-unsorted"></span> End Date</th>
                    <th id="">Total Fee</th>
                    <th id="">Date</th>
                </tr>
            </thead>
            <tbody id="tbl_booking_all">
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
